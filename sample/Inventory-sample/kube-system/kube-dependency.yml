- hosts: all
  become: yes
  tasks:
    - name: install Docker
      yum:
        name: docker
        state: present
        update_cache: true

    - name: Enable Docker
      service:
        name: docker
        enabled: yes
      become: now

    - name: start Docker
      service:
        name: docker
        state: started

    - name: disable SELinux
      command: setenforce 0
      ignore_errors: true
      changed_when: false

    - name: disable SELinux on reboot
      selinux:
        state: disabled

    - name: checking if net.bridge.bridge-nf-call-ip6tables is set to 1
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: "1"
        state: present

    - name: ensure net.bridge.bridge-nf-call-iptables is set to 1
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: "1"
        state: present

    - name: Disable SWAP
      shell: swapoff -a
      become: true

    - name: Commenting Swap entry in /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: yes

    - name: add Kubernates' YUM repository
      yum_repository:
        name: Kubernates
        description: Kubernates YUM repository
        baseurl: "{{ kube_repo_baseurl }}"
        gpgkey: "{{ kube_repo_gpgkey }}"
        gpgcheck: yes

    - name: install kubelet-{{ kube_version }}
      yum:
        name: kubelet-{{ kube_version }}
        state: present
        update_cache: yes

    - name: install kubeadm-{{ kube_version }}
      yum:
        name: kubeadm-{{ kube_version }}
        state: present

    - name: start kubelet
      service:
        name: kubelet
        enabled: yes
        state: started

- hosts: master
  become: yes
  tasks:
    - name: install kubectl-{{ kube_version }}
      yum:
        name: kubectl-{{ kube_version }}
        state: present
        allow_downgrade: yes

- hosts: all
  tasks:
    - name: Reboot host and wait for it to restart
      reboot:
        msg: "Reboot initiated by Ansible"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
